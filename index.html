<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Validátor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
    <h1 class="text-2xl font-semibold mb-4">JSON Validátor</h1>
    <label for="jsonInput" class="block mb-2">JSON szöveg:</label>
    <textarea id="jsonInput" rows="4" cols="50" class="border p-2 w-full"></textarea>
    <div class="mt-4">
      <button id="validateButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none">Ellenőrzés</button>
      <button id="beautifierButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none">Szépezés</button>
    </div>
    <div id="result" class="mt-4 text-red-600 font-semibold"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
